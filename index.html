<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Controle de Estoque</title>
</head>
<body>
   
    <header id="header">
      <h1>Controle de Estoque</h1>         
    </header>


    <div id="body2">
        <div id="cadastro">
            <button onclick="abrirModal()" id="btnCadastrar" > Cadastrar                    
            </button>
        </div>
        <div id="mainBody2">
            
            <div id="entrada">
                <h1>entrada</h1>
            </div>
            <div id="saida"> 
                <h1>saida</h1>
            </div>
        </div>

        <div id="colunas">
            
            <table id="tabela">
                <tr>
                    <th>Produtos</th>
                    <th>Quantidade</th>
                    <th>Limite Crítico</th>
                    <th>Entrada</th>
                    <th>Vencimento</th>
                    <th>Unitário (R$)</th>
                    <th>Venda (R$)</th>
                    <th>Código</th>
                </tr>
            </table>
        </div>




    </div>

    <div id="modal">
        <div id="modal-content">
          <span class="close" onclick="fecharModal()">&times;</span>
          <h3>Cadastrar Produto</h3>
      
          <input type="text" id="nome" placeholder="Nome do produto">
          <p>Data entrada:</p>
          <input type="date" id="dataEntrada" placeholder="Data de entrada">
          <p>Data vencimento:</p>
          <input type="date" id="dataVencimento" placeholder="Data de vencimento">
          <input type="number" id="quantidade" placeholder="Quantidade">
          <input type="number" id="limiteCritico" placeholder="Limite crítico" >
          <input type="number" id="valorUnitario"  placeholder="Valor unitário (R$)">
          <input type="number" id="valorVenda" placeholder="Valor de venda (R$)">
          <input type="text" id="codigo" placeholder="Código do produto">
          
          <button onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>



      <div id="modalEntrada" class="modal">
        <div id="modalEntrada-content">
          <span class="close" onclick="fecharAltera()">&times;</span>
          <h3>Adicionar Estoque</h3>
          <select name="alteracao" id="alteracao">
            <option value="Entrada">Entrada</option>
            <option value="Saida">Saida</option>
          </select>
          <p>Quantidade atual: <strong id="quantidadeAtual"></strong></p>
          <input type="number" id="quantidadeAdicionar" placeholder="Unidades a adicionar" />
          <input type="hidden" id="entradaCodigo" />
          <button onclick="salvarEntrada()">Salvar</button>
        </div>
      </div>



    <script src="script.js"></script>
</body>
</html>
